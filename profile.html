	<script>
		var users = JSON.parse(localStorage.getItem('users')) || [];
		var currentId = localStorage.getItem('currentId');
		var currentUser = users.find(user => user.id == currentId);

		document.getElementById('username').textContent = currentUser.username;
		document.getElementById('id').textContent = currentUser.id;
		document.getElementById('user').textContent = currentUser.username;
		document.getElementById('email').textContent = currentUser.email;
		document.getElementById('phone').textContent = currentUser.phone;
