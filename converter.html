  <script>
    function getCryptoPrices() {
      // Get the user inputs
      const coin1 = document.getElementById('coin1').value.trim().toLowerCase();
      const coin2 = document.getElementById('coin2').value.trim().toLowerCase();
  
      // Construct the API URL
      const apiUrl = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&ids=${coin1},${coin2}`;
  
      // Fetch the data from the API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Analyze the data
          const crypto1 = data[0];
          const crypto2 = data[1];
          let name1 = crypto1.name;
          let name2 = crypto2.name;
          let percent1 = crypto1.price_change_percentage_24h;
          let percent2 = crypto2.price_change_percentage_24h;
          let marketCap1 = crypto1.market_cap;
          let marketCap2 = crypto2.market_cap;
          let high24h1 = crypto1.high_24h;
          let high24h2 = crypto2.high_24h;
          let low24h1 = crypto1.low_24h;
          let low24h2 = crypto2.low_24h;
  
          // Compare the price change percentages
          let bestCoin = '';
          if (percent1 > percent2) {
            diff=Math.abs(percent1 - percent2).toFixed(2);
            name1 = `<b>${name1}</b>`;
            bestCoin = name1;
            
          } else if (percent2 > percent1) {
            diff=Math.abs(percent2 - percent1).toFixed(2);
            name2 = `<b>${name2}</b>`;
            bestCoin = name2;
          }
  
          // Display the data
          const cryptoContainer = document.getElementById('crypto-container');
          cryptoContainer.innerHTML = '';
  
          const div1 = document.createElement('div');
          div1.innerHTML = `${name1} (${crypto1.symbol.toUpperCase()})<br>
          Price: â‚¹${crypto1.current_price.toFixed(2)} (${percent1.toFixed(2)}% 24h change)<br>
          Market Cap: â‚¹${marketCap1.toLocaleString()}<br>
          24h High: â‚¹${high24h1.toFixed(2)}<br>
          24h Low: â‚¹${low24h1.toFixed(2)}<br><br>`;
          cryptoContainer.appendChild(div1);
  
          const div2 = document.createElement('div');
          div2.innerHTML = `${name2} (${crypto2.symbol.toUpperCase()})<br>
          Price: â‚¹${crypto2.current_price.toFixed(2)} (${percent2.toFixed(2)}% 24h change)<br>
          Market Cap: â‚¹${marketCap2.toLocaleString()}<br>
          24h High: â‚¹${high24h2.toFixed(2)}<br>
          24h Low: â‚¹${low24h2.toFixed(2)}<br><br>`;
          cryptoContainer.appendChild(div2);
  
          if (bestCoin) {
            const div3 = document.createElement('div');
            div3.innerHTML = `The best coin to invest currently to get quick profit is ${bestCoin} with a ${diff}% difference in 24h price change percentage.`;
            cryptoContainer.appendChild(div3);
          }
        })
        .catch(error => {
          const cryptoContainer = document.getElementById('crypto-container');
          cryptoContainer.innerHTML = `Error: ${error.message}`;
        });
    }
